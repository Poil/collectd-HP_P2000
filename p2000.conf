<LoadPlugin python>
  Globals true
</LoadPlugin>

<Plugin python>
	ModulePath "/usr/share/collectd/python"
	Import "p2000"
	LogTraces true

	<Module "p2000">
		Verbose false
		Host "dothill"

		Address "192.168.0.1"
		User "monitor"
		Password "!monitor"
		## Or a MD5 Hash or "User_Password" (yes with an underscore as separator)
		#Hash "amd5hash"
		
		# What you want to collectd
		EnclosureInfo True
		controllerInfo True
		VolInfo True
		vDiskInfo True
		DiskInfo True
	</Module>
</Plugin>
